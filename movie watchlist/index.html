<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Find movie</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Find your film</h1>
                <a href="wachtlist.html">My Watchlist</a>
            </header>
            <div class="search-bar">
                <input id="movie-title" type="text" placeholder="Search for a movie">
                <button id="search-btn">Search</button>
            </div>
            <div id="movie-container" class="movie-container">
                <img class="movie-icon" src="images/Icon.png">
                <p class="exploring-text">Start exploring</p>
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
